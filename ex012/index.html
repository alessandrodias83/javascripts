<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delícia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f6f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f7e8d4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #5c3d1e;
        }
        p {
            color: #7a5a3b;
        }
        .cta-button {
            background-color: #d9b38c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #b58a5f;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .menu-item {
            text-align: center;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #f7e8d4;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Restaurante Delícia</h1>
            <p>Experimente nossos pratos incríveis!</p>
            <button class="cta-button">Ver Cardápio</button>
        </header>
        <div class="menu">
            <div class="menu-item">
                <img src="img/prato1.jpg" alt="Prato 1">
                <p>Prato Especial</p>
            </div>
            <div class="menu-item">
                <img src="img/prato2.jpg" alt="Prato 2">
                <p>Massas Frescas</p>
            </div>
            <div class="menu-item">
                <img src="img/prato3.jpg" alt="Prato 3">
                <p>Sobremesas Deliciosas</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Restaurante Delícia</p>
    </footer>
</body>
</html>
