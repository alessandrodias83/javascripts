<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro JS</title>
    <style>
        body {
            background-color: darkcyan;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Ja me livrei da maldição</p>

<script>
   var n1 = Number(window.prompt('Digite um número: ')) //string
   var n2 = Number(window.prompt('Digite outro número: ')) //string
   var s = n1 + n2
   window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação / (number + number) para soma / (string + string) para concatenação / ficar atento aos sinais dentro da variaveis 
</script>
    
</body>
</html>
