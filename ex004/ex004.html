<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkolivegreen;
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúscula é <strong>${nome.toUpperCase()}<br/></strong>`)
        document.write(`Seu nome em minúscula é <strong>${nome.toLowerCase()}</strong>`)

    </script>
    
</body>
</html>
