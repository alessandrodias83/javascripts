<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde você mora?</title>
    <style>
        body {
            font: normal 20px Arial;
            background-color: rgba(169, 169, 169, 0.596);
        }
        .botao {
            background-color: brown;
            color: #fff;
            font-weight: bold;
        }
        p {
            color: darkblue
        }
    </style>
</head>
<body>
    <h1>Onde você NASCEU?</h1>
    Digite aqui em que país você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" id="verificar()" onclick="verificar()" class="botao">
    <div id="res">

    </div>
    <script>
        function verificar() {
        var pais = document.querySelector('input#pais')
        var res = document.querySelector('div#res')
        var nacionalidade = String(pais.value)

        res.innerHTML += `<p>Atualmente você vive no(a) <strong>${nacionalidade}.</strong></p>`
      if (nacionalidade == 'Brasil') {
        res.innerHTML += `<p>Então você é brasileiro.</p>`
      } else {
        res.innerHTML += `<p>Como você nasceu no(a) ${nacionalidade}, então você é <strong>ESTRANGEIRO</strong>.</p>`
      }
    }
                  
    </script>

</body>
</html>
